<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>You played rock!</title>
    <link rel="stylesheet" href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Neucha" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

    <table class="layout-table">
        <tr>
            <td colspan="2">
                <div>
                    <a class="fancy-link fancy-link-active" href='rock.html'><i class="far fa-hand-rock"></i> Play Rock</a>
                </div>
            </td>

            <td colspan="2">
                <div>
                    <a class="fancy-link" href='paper.html'><i class="far fa-hand-paper"></i> Play Paper</a>
                </div>
            </td>

            <td colspan="2">
                <div>
                    <a class="fancy-link" href='scissors.html'><i class="far fa-hand-scissors"></i> Play Scissors</a>
                </div>
            </td>

        </tr>

        <tr>
            <td colspan="3">
                <div class="panel-g">
                    <h2 class="win">We played rock!</h2>

                    <i class="far fa-hand-rock fa-10x win"></i>
                </div>
            </td>

            <td colspan="3">
                <div class="panel-r">
                    <h2 class='lose'>They played paper!</h2>

                    <i class="far fa-hand-paper fa-10x lose"></i>
                </div>
            </td>
        </tr>

        <tr>
            <td class="panel-r" colspan="6">
                <h2 class='lose'>We lost!</h2>
            </td>
        </tr>

        <tr>
            <td class="rules-footer" colspan="6">
                <a href="index.html">Rules</a>
            </td>
        </tr>
    </table>

</body>

</html>
